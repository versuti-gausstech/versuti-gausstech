<script>
  // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn1 = document.getElementById("paciente1");
var btn3 = document.getElementById("paciente3");

var bcameraPaciente = document.getElementById("btnCameraPaciente");
var bcameraSala = document.getElementById("btnCameraSala");


// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];
var camera = document.getElementById("camera");

// When the user clicks the button, open the modal 
btn1.onclick = function() {
  camera.src = "http://admin:ncc1701a@186.193.207.158:9003/stream/video/mjpeg";
  modal.style.display = "block";
  bcameraPaciente.setAttribute("onclick", "javascript: cameraPaciente(1)");
  bcameraSala.setAttribute("onclick", "javascript: cameraSala(1)");
}

btn3.onclick = function() {
  camera.src = "http://admin:ncc1701a@186.193.207.158:9007/stream/video/mjpeg";
  modal.style.display = "block";
  bcameraPaciente.setAttribute("onclick", "javascript: cameraPaciente(3)");
  bcameraSala.setAttribute("onclick", "javascript: cameraSala(3)");
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
